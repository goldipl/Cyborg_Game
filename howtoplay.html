<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Game</title>
    <link rel="shortcut icon" href="./img/characters/cyborg.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container main-page">
        <h1>How to Play?</h1>
        <p class="text-center">
            Use <img src="./img/keyboard_keys/keyboard_key_spacebar.png" alt="spacebar keyboard" height="40"> to jump.
        </p>
        <p class="text-center">
            Use <img src="./img/keyboard_keys/keyboard_key_l.png" alt="L keyboard" width="40" height="40"> to use laser attack.
        </p>
        <p>
            Keep jumping & shooting to get more points.
        </p>
        
        <h1>Info about monsters:</h1>
        <p class="text-center">
            <img src="./img/characters/red-monster.svg" alt="red monster" height="64"> - you can shoot & skip the monster.
        </p>
        <p class="text-center">
            <img src="./img/characters/orange-monster.svg" alt="orange monster" height="64"> - you can only skip the monster. The orange monster is laserproof.
        </p>

        <a href="./index.html" class="button01">Back to Menu</a>
    </div>
</body>

</html>
