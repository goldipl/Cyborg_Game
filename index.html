<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Game</title>
    <link rel="shortcut icon" href="./img/cyborg.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container main-page">
        <h1>Cyborg Game</h1>
        <h6>Only desktop version!</h6>
        <a class="button01" onclick='check()'>Play</a>
        <a href="./howtoplay.html" class="button01">How to play?</a>
        <a href="./author.html" class="button01">Author</a>

        <footer>
            <a href="https://www.freepik.com/vectors/alien-planet">Alien planet vector created by upklyak - www.freepik.com</a>
        </footer>
    </div>

    <script>
    //It's checking if the device is mobile or desktop. 
    //If it's mobile, it will redirect to error.html.
    //If it's desktop, it will redirect to game.html.
        check = () => {
            if ((window.innerWidth <= 800) && (window.innerHeight <= 960)) {
                window.location.href = "./error.html";
                console.log("mobile");
            } else {
                window.location.href = "./game.html";
                console.log("desktop");
            }
        }
    </script>
</body>
