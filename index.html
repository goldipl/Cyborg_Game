<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Game</title>
    <link rel="shortcut icon" href="./img/cyborg-icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Cyborg Game</h1>
        <h4>Only desktop version!</h4>
        <a class="playButton" onclick='check()'>Play</a>
    </div>
    <script>
        //check if it's mobile or desktop device
        check = () => {
            if ((window.innerWidth <= 800) && (window.innerHeight <= 860)) {
                window.location.href = "./error.html";
                console.log("mobile");
            } else {
                window.location.href = "./game.html";
                console.log("desktop");
            }
        }
    </script>
</body>

</html>
